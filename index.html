<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body class="bg">

    <section class="quiz-bg" style="display: block;">

        <div class="quiz-container">

            <div class="logo">
                <img src="./assets/img/logo.svg">
            </div>

            <div class="buttons">
                <button class="button">Take a quiz</button>
            </div>

        </div>

    </section>

    <section class="question-bg" style="display: none;">

        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" class="progress-bar bg-success" style="width: 0%"></div>
          </div>

        <div class="question-container">

            <div>
                <img src="./assets/img/logo.svg" style="width: 200px;">
            </div>

            <div class="question">
                <h2 id="orderQuestion">Question 1</h2>
                <p id="myQuestion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, ducimus?</p>
            </div>

            <div class="answer">
                <div class="first-sec">
                    <div class="q-a">

                    </div>
                    <div class="q-b">

                    </div>
                </div>

                <div class="second-sec">
                    <div class="q-c">

                    </div>
                    <div class="q-d">

                    </div>
                </div>

            </div>

        </div>

    </section>

<section class="game-end" id="gameEnd" style="display: none;">
    <div class="game-end-contain">
        <img src="./assets/img/logo.svg">
        <div>Your Score</div>
        <div id="score"></div>
        <button class="replay">Replay</button>
    </div>
</section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
